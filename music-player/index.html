<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    
<main>
    
    <div class="container-media">
        <div class="audio-img">
            <!-- <img src="media/happyrock.jpg" alt="sound1" class="sound-poster"> -->
            <!-- <audio src="media/bensound-happyrock.mp3"></audio> -->
        </div>
    </div>
    <div class="container-info">
        <i class="fas fa-music"></i>
        <h2 id="title-song"></h2>
    </div>
     <div class="slider-range">
        <input type="range"  id="time" min="0" max="100" step="0.1" value="0" class="slider">
        <span class="timestamp">00:00</span>
    </div>
    
    

    <div class="container-controls">
        <button class="btn-prev"><i class="fas fa-backward"></i></button>
        <button class="btn-play"><i class="fas fa-play"></i></button>
        <button class="btn-next"><i class="fas fa-forward"></i></button>
    </div>
</main>

<script src="index.js"></script>
</body>

</html>
