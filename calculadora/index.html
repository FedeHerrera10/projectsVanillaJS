<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Simple Calculator JS</h1>
    </header>

    <main class="main">
        <div class="container">
            <div class="container__input">
                <input type="text" name="result" id="result" placeholder="0" readonly >
            </div>
            <div class="container__buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="multi">x</button>
                
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="rest">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="add">+</button>

                <button class="btn" id="reset">c</button>
                <button class="btn">0</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="div">/</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
