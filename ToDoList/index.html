<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar enlace de FontAwensome-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List Vanilla JS</title>
</head>
<body>
    
<header class="header">
    <h1>Todo List</h1>
</header>

<main class="container">
    <section class="task">
        <form action="#">
            <div class="input-search">
                <span><i class="fas fa-clipboard-list"></i></span>
                <input type="text" id="task" placeholder="Ingresa tu tarea">
            </div>
            <div class="button-actions">
             <button class="btn-enviar" id="btn-enviar"><i class="fas fa-plus-circle"></i></button>
             <span class="loading"><i class="fas fa-circle-notch fa-spin"></i></span>
            </div>
        </form>
    </section>

        <div class="task-filter">
            <button class="btn-filter">TODO</button>
            <button class="btn-filter">DONE</button>
            <button class="btn-filter">ALL</button>
        </div>
        </section> -->
</main>


<script src="index.js"></script>

</body>
</html>
